<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagenes/icono-de-pagina-chanchito.png">
    <title>Chancho</title>
    <link rel="stylesheet" href="jugando.css">
</head>

<body>
    <div class="container-tit-img">
        <div class="container-titulo">
            <img src="../imagenes/Marco-del-titulo.png" class="marco-titulo">
            <h1 class="titulo">CHANCHO</h1>
        </div>
    </div>
    <div class="container">
        <div class="marcador">
            <input type="text" class="ingresar_nombre_jugador">
            <div class="boton_y_palabra">
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <div class="container-botones">
                    <button id="boton-incremento" class="botones-inc-dec">+</button>
                    <button id="boton-decremento" class="botones-inc-dec">-</button>
                </div>
            </div>
            <button class="boton-volver">Volver</button>
        </div>
    </div>
    <div class="volver-al-inicio">
        <a id="reiniciar-partida" class="fondo-btn"><img src="../imagenes/mdi-light--refresh.png" class="img-reinicio"></a>
        <a href="../index.html" class="fondo-btn"><img src="../imagenes/icono-casa.png" class="img-casa"></a>
    </div>
    <div class="container-modal">
        <div class="modal">
            <img src="../imagenes/cartas-españolas.png" class="cartas-españolas">
            <img src="../imagenes/chanchito-esquina.png" class="chanchito-esquina">
            <h1 class="antes-de-comenzar">¡Antes de Comenzar!</h1>
            <p class="texto-jugadores">Debe ingresar la cantidad de jugadores</p>
            <form id="envio-de-jugadores">
                <div class="container-cant-jugadores">
                    <input type="number" placeholder="Cantidad de jugadores" id="cantidad-jugadores">
                </div>
                <p class="mensaje-error"></p>
                <div class="btn-modal">
                    <button type="button" class="botones-modal" id="btn-volver-inicio">Volver al inicio</button>
                    <button type="submit" class="botones-modal" id="btn-jugar">Iniciar Partida</button>
                </div>
            </form>
        </div>
    </div>
    <script src="jugando.js"></script>
</body>

</html>
