<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagenes/icono-de-pagina-chanchito.png">
    <title>Chancho</title>
    <link rel="stylesheet" href="jugando.css">
</head>

<body>
    <div class="container-tit-img">
        <div class="container-titulo">
            <img src="../imagenes/Marco-del-titulo.png" class="marco-titulo">
            <h1 class="titulo">CHANCHO</h1>
        </div>
    </div>
    <div class="container"></div>
    <template id="marcador-template">
        <div class="marcador">
            <input type="text" class="ingresar_nombre_jugador" placeholder="Ingrese jugador">
            <div class="boton_y_palabra">
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <div class="container-botones">
                    <button class="boton-incremento botones-inc-dec">+</button>
                    <button class="boton-decremento botones-inc-dec">-</button>
                </div>
            </div>
            <button class="boton-volver">Volver</button>
        </div>
    </template>
    <div class="volver-al-inicio">
        <a class="fondo-btn" id="abrirModalReiniciar"><img src="../imagenes/mdi-light--refresh.png" class="img-reinicio"></a>
        <a class="fondo-btn" id="abrirModalVolverInicio"><img src="../imagenes/icono-casa.png" class="img-casa"></a>
    </div>

    <dialog id="modal_reiniciar">
        <div class="container-contenido-modal reiniciar">
            <h2>¿Quieres reinicar la partida?</h2>
            <h4 class="texto-jugadores">¡Cuidado!, Si reinicias la pardida los puntos de los jugadores se perderán</h4>
            <div class="btn-modal">
                <button type="submit" class="botones-modal" id="reiniciar">Reiniciar partida</button>
                <button type="button" class="botones-modal" id="cerrarModalReiniciar">Cerrar</button>
            </div>
        </div>
    </dialog>

    <dialog id="volverAlInicio">
        <div class="container-contenido-modal volver_inicio">
            <h2>¿Quieres volver al inicio?</h2>
            <h4 class="texto-jugadores">¡Cuidad!, Si regresas al inicio se perderá el estado de la partida actual</h4>
            <div class="btn-modal">
                <a href="../index.html" class="botones-modal" id="btn-jugar">Regresar al inicio</a>
                <button type="button" class="botones-modal" id="cerrarModalVolverInicio">Cerrar</button>
            </div>
        </div>
    </dialog>
    <script type="module" src="jugando.js" defer></script>
</body>

</html>
