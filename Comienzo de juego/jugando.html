<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chancho</title>
    <link rel="stylesheet" href="jugando.css">
</head>
<body>
    <div class="container">
        <div class="marcador">
            <input type="text" class="ingresar_nombre_jugador" maxlength="10">
            <div class="boton_y_palabra">
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <input type="text" class="casillero-palabra" readonly>
                <div class="container-botones">
                    <button id="boton-incremento" class="botones-inc-dec">+</button>
                    <button id="boton-decremento" class="botones-inc-dec">-</button>
                </div>
            </div>
            <button class="boton-volver">Volver</button>
        </div>
    </div>
    <script src="jugando.js"></script>
</body>
</html>
